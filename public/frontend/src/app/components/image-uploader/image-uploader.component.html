<h2>Choose Your Memory</h2>
<hr>
<div class="container-fluid p-0">
  <div class="row">
    <div class="col-lg-9 col-md-12 my-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" ng2FileSelect [uploader]="uploader" [disabled]="uploader.queue[0]">
        <label class="custom-file-label" for="customFile">{{uploader.queue[0]?.file.name}}</label>
      </div>
      <div class="form-group my-3">
          <input type="text" class="form-control" placeholder="Name Your Picture" [(ngModel)]="formName">
        </div>
      <div class="form-group my-3">
        <input type="text" class="form-control" placeholder="Tag" [(ngModel)]="formTag">
      </div>
      <div class="form-group my-3">
        <textarea class="form-control" placeholder="Description" [(ngModel)]="formDesc"></textarea>
      </div>
    </div>
    <div class="col-lg-3 col-md-12 my-3">
      <button class="btn btn-primary btn-block" (click)="uploadImage()"
        [disabled]="!formName || !formDesc || !formTag || !uploader.queue[0]">Upload</button>
      <button class="btn btn-danger btn-block" (click)="clearForm()">Clear</button>
    </div>
  </div>
</div>
