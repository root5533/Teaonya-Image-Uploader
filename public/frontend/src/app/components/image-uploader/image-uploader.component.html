<h2>Choose Your Memory</h2>
<hr>
<div class="container-fluid p-0">
  <div class="row">
    <div class="col-lg-9 col-md-12 my-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" ng2FileSelect [uploader]="uploader">
        <label class="custom-file-label" for="customFile">{{ uploader.queue[0]?.file.name }}</label>
      </div>
      <div class="form-group my-3">
          <input type="text" class="form-control" placeholder="Name Your Picture">
        </div>
      <div class="form-group my-3">
        <input type="text" class="form-control" placeholder="Tag">
      </div>
      <div class="form-group my-3">
        <textarea class="form-control" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="col-lg-3 col-md-12 my-3">
      <button class="btn btn-primary btn-block">Upload</button>
    </div>
  </div>
</div>
